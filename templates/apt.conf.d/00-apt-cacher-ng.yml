Acquire::http::Proxy "{{ apt_config_apt_cacher_ng }}";
Acquire::https::Proxy "{{ apt_config_apt_cacher_ng }}";
{% for direct_http_repo in apt_config_http_proxy_direct_repos %}
Acquire::http::Proxy::{{ direct_http_repo }} DIRECT;
{% endfor %}
{% for direct_https_repo in apt_config_https_proxy_direct_repos %}
Acquire::https::Proxy::{{ direct_https_repo }} DIRECT;
{% endfor %}